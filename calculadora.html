<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="fundo">
    <div class="titulo">
      <h2>Comandos b√°sicos com script.js</h2>
    </div>
    <div class="textos">
      <li class="menu">
      <button>Menu</button>
      <ul class="submenu">
        <li><a href="index.html"><button>voltar</button></a></li>
      </ul>
      </li>
      <h1>Calculadora</h1>
    </div>
    
      <div class="alinhamento">
          
          <div class="calculadora">
        
      
      
            <input type="text" id="tela" class="tela" disabled />

            <div class="botoes">
              <button class="botao" onclick="adicionarNumero('7')">7</button>
              <button class="botao" onclick="adicionarNumero('8')">8</button>
              <button class="botao" onclick="adicionarNumero('9')">9</button>
              <button class="botao botao-operador" onclick="adicionarOperador('+')">+</button>
              <button class="botao" onclick="adicionarNumero('4')">4</button>
              <button class="botao" onclick="adicionarNumero('5')">5</button>
              <button class="botao" onclick="adicionarNumero('6')">6</button>
              <button class="botao botao-operador" onclick="adicionarOperador('-')">-</button>
              <button class="botao" onclick="adicionarNumero('1')">1</button>
              <button class="botao" onclick="adicionarNumero('2')">2</button>
              <button class="botao" onclick="adicionarNumero('3')">3</button>
              <button class="botao botao-operador" onclick="adicionarOperador('*')">*</button>
              <button class="botao" onclick="adicionarNumero('0')">0</button>
              <button class="botao" onclick="adicionarNumero('.')">.</button>
              <button class="botao botao-clear" onclick="limparTela()">C</button>
              <button class="botao botao-operador" onclick="adicionarOperador('/')">/</button>
              <button class="botao botao-igual" style="grid-column: span 4;" onclick="calcular()">=</button>
            </div>
            
          </div>
          <div class="operadores">
          
              <h2>operadores</h2>
              <input type="number" id="num1" placeholder="0">
              maior que
              <input type="number" id="num2" placeholder="0">
              <button onclick="maior()">Calcular</button>

              <br>
              <input type="number" id="num3" placeholder="0">
              menor ou igual a

              <input type="number" id="num4" placeholder="0">
              <button onclick="menor()">Rejutado</button>
          

          </div>
      </div>    
</div>
<script src="script.js"></script>
</body>
</html>
